<!DOCTYPE html>
<html lang="fr" ng-app="Decibels">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Link / routing -->
    <base href="/" />

    <title>Décibels - Webzine Montpellier</title>

    <!-- ==== CSS ==== -->
    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="front/css/reset.css" rel="stylesheet">
    <link href="front/css/globalStyle.css" rel="stylesheet">
    <link href="front/js/base/base.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body ng-controller="baseController as base">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Décibels</a>
            </div>
            <ul class="nav navbar-nav">
                <li ng-class = "{active: base.isCurrentTab(1)}"><a href="/" ng-click="base.setCurrentTab(1)">Accueil</a></li>
                <li ng-class = "{active: base.isCurrentTab(2)}"><a href="/bands" ng-click="base.setCurrentTab(2)">Groupes</a></li>
                <li ng-class = "{active: base.isCurrentTab(3)}"><a href="/news" ng-click="base.setCurrentTab(3)">Actualités</a></li>
                <li>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="search"></label>
                            <input type="text" class="form-control input-sm" id="search" placeholder="Recherche">
                        </div>
                        <button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div ng-view></div>
            </div>
        </div>
    </div>


    <footer>
        <h2 class="text-center"><a href="/contact">Contact</a></h2>
    </footer>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <!-- Angular JS files -->
    <script src="lib/angularjs/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="front/js/app.js"></script>
    <script src="front/js/routes.js"></script>

    <!-- Controllers -->
    <script src="front/js/band/bandController.js"></script>
    <script src="front/js/bands/bandsController.js"></script>
    <script src="front/js/bands/submitBandController.js"></script>
    <script src="front/js/base/baseController.js"></script>
    <script src="front/js/contact/contactController.js"></script>
    <script src="front/js/counter/counterController.js"></script>
    <script src="front/js/gig/gigController.js"></script>
    <script src="front/js/gigs/nextGigsController.js"></script>
    <script src="front/js/home/homeController.js"></script>
    <script src="front/js/news/latestNewsController.js"></script>
    <script src="front/js/news/newsController.js"></script>
    <script src="front/js/someNews/someNewsController.js"></script>

    <!-- Services -->
    <script src="front/js/services/currentTabService.js"></script>
    <script src="front/js/services/cssInjectorService.js"></script>

    <!-- Directives -->


</body>
</html>
