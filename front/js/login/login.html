<div ng-controller="loginController as login">
    <h2>Authentification</h2>

    <form name="signInForm" class="form-horizontal" ng-submit="login.submitForm(signInForm.$valid)">

        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Nom d'utilisateur :</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" ng-model="login.username" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Mot de passe :</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" ng-model="login.password" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Se connecter</button>
            </div>
        </div>

    </form>

</div>
