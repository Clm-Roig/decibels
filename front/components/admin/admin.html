<div ng-controller="adminController as admin">
    <h1>Panneau d'administration</h1>
    <hr class="underH1"></hr>

    <div class="col-sm-6">
        <h2>Ajouter un style</h2>

        <form name="addStyleForm" class="form-inline" ng-submit="admin.submitAddStyleForm(addStyleForm.$valid)">

            <div class="form-group">
                <label class="control-label"for="style_name">Nom du style</label>
                    <input type="text" class="form-control" id="style_name" ng-model="admin.new_style_name" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default">Saisir</button>
            </div>

            <div>
                <p>{{admin.submitStyleMessage}}</p>
            </div>

        </form>
    </div>

    <div class="col-sm-6" ng-show="{{admin.isRoot}}">
        <h2>Ajouter un nouvel administrateur</h2>

        <form name="signUpForm" class="form-horizontal" ng-submit="admin.submitNewAdminForm(signUpForm.$valid)">

            <div class="form-group">
                <label class="control-label col-sm-4" for="new_username">Nom d'utilisateur</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="new_username" placeholder="Nom d'utilisateur" ng-model="admin.new_admin_username" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="new_password">Mot de passe</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="new_password" placeholder="Mot de passe" ng-model="admin.new_admin_password" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Ajouter administrateur</button>
                </div>
            </div>

            <div>
                <p>{{admin.submitAdminMessage}}</p>
            </div>

        </form>
    </div>

    <div class="col-sm-6">
        <h2>Ajouter un groupe</h2>

        <form name="newBandForm" class="form-horizontal" ng-submit="admin.submitNewBandForm(newBandForm.$valid)">

            <div class="form-group">
                <label class="control-label col-sm-4" for="news_band_name">Nom du groupe</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="new_band_name" placeholder="Nom" ng-model="admin.new_band_name" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="new_band_formed_in">AnnÃ©e de formation</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="new_band_formed_in" placeholder="AnnÃ©e" ng-model="admin.new_band_formed_in">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="new_band_style">Style</label>
                <div class="col-sm-4">
                    <select class="form-control" id="new_band_style" ng-model="admin.new_band_style_id" required>
                        <option value="">-- Tous les styles --</option>
                        <option ng-repeat="style in admin.listStyles" ng-value="style['style_id']">{{style['style_name']}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Ajouter Groupe</button>
                </div>
            </div>

            <div>
                <p>{{admin.submitBandMessage}}</p>
            </div>

        </form>
    </div>

</div>
