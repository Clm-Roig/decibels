<!DOCTYPE html>
<html lang="fr" ng-app="Decibels">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body ng-controller="baseController as base">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">dB</a>
            </div>
            <ul class="nav navbar-nav">
                <li ng-class = "{active: base.isCurrentTab(1)}"><a href="/" ng-click="base.setCurrentTab(1)">Accueil</a></li>
                <li ng-class = "{active: base.isCurrentTab(2)}"><a href="/bands" ng-click="base.setCurrentTab(2)">Groupes</a></li>
                <li ng-class = "{active: base.isCurrentTab(3)}"><a href="/news" ng-click="base.setCurrentTab(3)">Actualités</a></li>
                <li ng-class = "{active: base.isCurrentTab(4)}"><a href="/gigs" ng-click="base.setCurrentTab(4)">Concerts</a></li>
        <!--
                <li>
                    <form class="navbar-form navbar-left navbar-search">

                        </div>
                        <button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                    </form>
                </li>
        -->

                <li ng-show="base.showDisconnect">
                    <a href="/admin"><button type="button" class="btn btn-primary btn-admin">Administration</button></a>
                </li>
                <li ng-show="base.showDisconnect">
                    <button type="button" class="btn btn-danger" ng-click='base.disconnect()'><span class="glyphicon glyphicon glyphicon-log-out"></span></button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row main-content">
            <div class="col-sm-12">
                <div ng-view></div>
            </div>
        </div>
    </div>


    <footer>
        <div class = "footer-text">
            <p class="text-center">Copyright 2017 - Clément ROIG</p>
            <p class="text-center"><a href="/contact">Contact</a></p>
        </div>
    </footer>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <!-- Angular JS files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-cookies.min.js"></script>
