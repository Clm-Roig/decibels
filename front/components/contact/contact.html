<div ng-controller="contactController as contact">
    <h1>Contact</h1>
    <hr class="underH1"></hr>

    <form class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email :</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nom / Pseudo :</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" placeholder="Nom / Pseudo">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="comment">Commentaire :</label>
            <div class="col-sm-4">
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="mailto:clm.roig@gmail.com">
                    <button type="submit" class="btn btn-default">Envoyer</button>
                </a>
            </div>
        </div>

    </form>

</div>
