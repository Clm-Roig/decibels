<div ng-controller="loginController as login">
    <h1>Authentification</h1>
    <hr class="underH1"></hr>

    <form name="signInForm" class="form-horizontal" ng-submit="login.submitForm(signInForm.$valid)">

        <div class="form-group">
            <label class="control-label col-sm-3" for="username">Nom d'utilisateur :</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" ng-model="login.admin_username" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" for="password">Mot de passe :</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" ng-model="login.admin_password" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Se connecter</button>
            </div>
        </div>
    </form>

</div>
